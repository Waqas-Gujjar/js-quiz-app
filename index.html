TYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QUIZ-APP</title>
</head>
<body><!DOC
    <div class="quiz-app">
        <div id="quiz">
            <h1>QUIZ APP</h1>
            
            <!-- Add score display -->
            <h3 id="score-display">Score: 0</h3>
    
            <h2 class="question" id="question"></h2>
            
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="option-1"></label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="option-2"></label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="option-3"></label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="option-4"></label>
                </li>
            </ul>
            
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
